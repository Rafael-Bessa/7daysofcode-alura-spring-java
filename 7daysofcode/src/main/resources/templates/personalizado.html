<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        body {
            text-align: center;
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 10px;
            background-image: url(https://bgfons.com/uploads/paper/paper_texture3872.jpg);
            background-color: #cccccc;

        }

        #bloco{
            position: relative;
            margin-left: 450px;
            margin-right: 450px;
        }

    </style>

</head>

<body>

    <h1> Principais filmes dos ultimos anos </h1>
    <br>
    <hr>

    <div th:each="lista : ${list}" id="bloco" class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="@{${lista.image}}" class="img-fluid rounded-start" alt="imagem">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${lista.title}">Card title</h5>
                    <p class="card-text" th:text="'Ano: ' + ${lista.year}"> Ano </p>
                    <p class="card-text"><small class="text-muted" th:text="'Rating do site: ' + ${lista.imDbRating}">texto</small></p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
